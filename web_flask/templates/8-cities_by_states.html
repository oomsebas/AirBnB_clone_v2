<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for state in states_lt | sort(attribute='name') %}
      <LI>{{state.id}}: <B>{{state.name}}</B>
          <UL>
	    {% for citie in state.cities | sort(attribute='name') %}
	    <LI>{{citie.state_id}}: <B>{{citie.name}}</B></LI>
	    {% endfor %}
	  </UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
 </HTML>
